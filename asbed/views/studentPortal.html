<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>studentPortal</title>
<link rel="stylesheet" href="../css/studentPortal.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">ASBED</div>
    <div class="navbar-links">
      <a href="#">Home</a>
      <a href ="#"><img src="assets\magnifying-glass.png" alt="search"></a>
    </div>

    <div class="dropdown">
      <div class="welcome-user">user name</div>
      <div class="dropdown-content">
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </div>

  <div class="hall-container">
    <div class="hall-box">
      <div class="hall-name">Hall A</div>
      <div class="room-count">0/50 rooms</div>
      <img class="description-icon" src="description-icon.png" alt="Description Icon">
    </div>
    <div class="hall-box">
      <div class="hall-name">Hall B</div>
      <div class="room-count">0/30 rooms</div>
      <img class="description-icon" src="description-icon.png" alt="Description Icon">
    </div>
    <div class="hall-box">
      <div class="hall-name">Hall C</div>
      <div class="room-count">0/20 rooms</div>
      <img class="description-icon" src="description-icon.png" alt="Description Icon">
    </div>
    <div class="hall-box">
      <div class="hall-name">Hall D</div>
      <div class="room-count">0/40 rooms </div>
      <img class="description-icon" src="description-icon.png" alt="Description Icon">
    </div>
    <div class="hall-box">
      <div class="hall-name">Hall E</div>
      <div class="room-count">0/60 rooms </div>
      <img class="description-icon" src="description-icon.png" alt="Description Icon">
    </div>
  </div>

  <div class="lsection">
    <div class="requests">Requests</div>
      <div class="ann">
        <table>
            <tr>
                <th>Requests</th>
                <th>
                  <div class="arrange">
                    Actions
                    <div class="make"> <img src="../assets/plus.png" alt="make" title = "make announcement" style="width: 20px;"></a></div>
                  </div>
                </th>
            </tr>
            <tr>
                <th>Faulty sink</th>
                <th>
                    <div class="actions">
                        <div class="edit"> <img src="assets/pencil.png" alt="edit" title = "edit request" style="width: 20px;"> </div>
                        <div class="delete"><img src="assets/delete.png" alt="delete" title = "delete request" style="width: 20px;"></div>
                        <div class="send"><img src="assets/delete.png" alt="send" title = "send request" style="width: 20px;"></div>

                    </div>
                </th>
            </tr>
        </table>
    </div>
    <div class="announcement">announcements</div>
    <div class="ann">
      <table>
          <tr>
              <th>Requests</th>
              <th>Status</th>
          </tr>
          <tr>
              <th>Faulty sink</th>
              <th>
                  <div class="actions">
                    <input type="radio" id="pending" name="progress" value="pending">
                    <label for="pending">Pending</label><br>
                    <input type="radio" id="Complete" name="fav_language" value="Complete">
                    <label for="Complete">Complete</label><br>
                  </div>
              </th>
          </tr>
      </table>
  </div>
  </div>
</div>
</body>
</html>
